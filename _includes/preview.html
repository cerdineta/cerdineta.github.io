<center><font color="#3a57bb">↓</font> <font color="#A9A9A9">CLICK on the squares to see the projects</font> <font color="#3a57bb">↓</font></center>

{% for post in site.posts %}
    {% cycle 'add row' : '<div class="row">', '', '' %}

        <div class="column column-33">

            <div class="preview-panel">
                <div class="container">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.preview }}">

                  <div class="overlay"><div class="text">{{ post.title }}</div></div>

                  </a>

              </div>






           </div>
        </div>
{% cycle 'end row' : '', '', '</div>' %}
{% endfor %}
{% cycle 'end row' : '', '</div>', '</div>' %}
